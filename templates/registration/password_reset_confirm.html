{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forgot Your Password?{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'productiqbackend/style.css' %}">
</head>
<body>
    <div class="container">
        {% block content %}
        <h1>Set New Password </h1>
        {% block form %}
        <form method="post">
            {% csrf_token %}
            {{ form.new_password1.label_tag }}
            {{ form.new_password1 }}
            {{ form.new_password2.label_tag }}
            {{ form.new_password2 }}
            <button type="submit">Set Password</button>
        </form>
        {% endblock %}
        {% endblock %}
    </div>
</body>
</html>
