{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Forgot Your Password?{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'productiqbackend/style.css' %}">
</head>
<body>
    <div class="container">
        {% block content %}
        <h1>Forgot your password?</h1>
        <p>Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send me instructions!">
        </form>
        {% endblock %}
    </div>
</body>
</html>
